<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/ico" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>QR Reader</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="content-image">
          <img src="images/image-qr-code.png" alt="qr reader">
        </div>
        <div class="text">
          <p class="text-primary dark-text">Improve your frontend skills by building projects</p>
          <p class="text-secondary light-text">Scan the QR code to visit Frontend Mentor and take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
